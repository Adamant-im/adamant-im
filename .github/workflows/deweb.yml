name: Massa DeWeb

on:
  push:
    branches:
      - feat/deweb
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  GH_TOKEN: ${{ secrets.github_token }}

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Show github.repository
        run: echo "github.repository = ${{ github.repository }}"

      - name: Show github.ref
        run: echo "github.ref = ${{ github.ref }}"

      - name: Show github.head_ref
        run: echo "github.head_ref = ${{ github.head_ref }}"

      - name: Show github.event_name
        run: echo "github.event_name = ${{ github.event_name }}"

      - name: Show github.sha
        run: echo "github.sha = ${{ github.sha }}"

      - name: Checkout repository 🛎️
        uses: actions/checkout@v4

      - name: Setup Node version 🍀
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies ⚙️
        run: npm ci

      # Screenshots are removed to save space on Massa DeWeb
      - name: Build PWA 🛠️
        run: |
          npm run schema:generate
          npm run build
          rm -rf dist/screenshots

      - name: Save artifacts 💾
        uses: actions/upload-artifact@v4
        with:
          path: dist
