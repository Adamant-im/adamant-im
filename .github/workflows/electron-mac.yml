name: Build Electron [Mac]

on:
  push:
    branches:
      - master
      - dev

env:
  GH_TOKEN: ${{ secrets.github_token }}
  CSC_LINK: ${{ secrets.CSC_LINK }}
  CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
  APPLE_ID: ${{ secrets.APPLE_ID }}
  APPLE_ID_PASS: ${{ secrets.APPLE_ID_PASS }}
  APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
  APPLE_NOTARIZE: true # notarize the app after build

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Checkout repository üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Node version üçÄ
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies ‚öôÔ∏è
        run: npm ci

      - name: Build and Sign Electron App üõ†Ô∏è
        run: |
          npm run electron:build

      - name: Save artifacts
        uses: actions/upload-artifact@v3
        with:
          name: electron-release-app
          path: |
            release-electron/*.dmg
            release-electron/*.blockmap
            release-electron/*.yaml
            release-electron/*.yml
