name: Preview Workflow

on:
  pull_request:
    type:
      - opened
      - synchronize
      - reopened
      - closed

env:
  SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
  PREVIEW_DOMAIN: https://msg-adamant-pr-${{ github.event.number }}.surge.sh

jobs:
  build-and-deploy-to-surge:
    name: Build and Deploy to surge
    runs-on: ubuntu-latest
    environment: testing
    permissions:
      pull-requests: write
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node version ğŸ€
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies âš™ï¸
        run: npm ci

      - name: Build PWA ğŸ› ï¸
        run: |
          npm run schema:generate
          npm run build

      - name: Archive artifacts ğŸ“
        uses: actions/upload-artifact@v4
        with:
          path: dist

      - name: Deploy to surge ğŸš€
        run: |
          npm install --global surge
          surge ./dist ${{ env.PREVIEW_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}

      - name: Comment PR ğŸ’¬
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Deployed to ${{ env.PREVIEW_DOMAIN }} ğŸš€
          comment_tag: deploy-message
