<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= htmlWebpackPlugin.files.publicPath %>img/icons/apple-touch-icon.png">
    <title>ADAMANT Messenger</title>

    <link rel="mask-icon" href="<%= htmlWebpackPlugin.files.publicPath %>img/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <!--[if IE]><link rel="shortcut icon" href="/img/icons/favicon.ico?v=2"><![endif]-->
    <!-- Add to home screen for Android and modern mobile browsers -->
    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>manifest.json">


    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#4A4A4A">
    <meta name="apple-mobile-web-app-title" content="ADAMANT Messenger">

    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.publicPath %>fonts/Roboto.css">
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.publicPath %>fonts/Exo+2.css">

    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>img/icons/mstile-150x150.png">
    <meta name="msapplication-TileColor" content="#da532c">
    <%= htmlWebpackPlugin.options.basePath %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but adamant-im doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
